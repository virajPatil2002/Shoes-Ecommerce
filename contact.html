  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginLink = document.getElementById("login-link");
      const profileContainer = document.getElementById("profile-container");
      const userNameEl = document.getElementById("user-name");


      let loggedInUser = JSON.parse(localStorage.getItem("user"));

      if (loggedInUser) {

        profileContainer.style.display = "block";
        loginLink.style.display = "none";
        userNameEl.textContent = `${loggedInUser.firstName} ${loggedInUser.lastName}`;
      } else {

        profileContainer.style.display = "none";
        loginLink.style.display = "block";
      }


      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("user");
        window.location.reload();
      });
    }); const cartCount = document.getElementById("cartCount");
    const cartDropdownItems = document.getElementById("cartDropdownItems");

    function updateCartDropdown() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartCount.textContent = cart.length;
      cartDropdownItems.innerHTML = "";

      if(cart.length === 0){
        cartDropdownItems.innerHTML = '<p class="text-center mb-0">Cart is empty</p>';
        return;
      }

      cart.forEach((item,index)=>{
        const div = document.createElement("div");
        div.className = "dropdown-cart-item d-flex align-items-center justify-content-between";
        div.innerHTML = `
          <div class="d-flex align-items-center">
            <img src="${item.image}" width="50" class="me-2 rounded">
            <div>
              <h6 class="mb-0">${item.name}</h6>
              <small>${item.quantity} x $${item.price}</small>
            </div>
          </div>
          <div>
            <button class="btn btn-sm btn-success me-1">+</button>
            <button class="btn btn-sm btn-warning me-1">-</button>
            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
          </div>
        `;

        // Increment
        div.querySelector(".btn-success").addEventListener("click", ()=>{
          item.quantity +=1;
          localStorage.setItem("cart",JSON.stringify(cart));
          updateCartDropdown();
        });

        // Decrement
        div.querySelector(".btn-warning").addEventListener("click", ()=>{
          if(item.quantity>1){
            item.quantity -=1;
            localStorage.setItem("cart",JSON.stringify(cart));
            updateCartDropdown();
          }
        });

        // Remove
        div.querySelector(".btn-danger").addEventListener("click", ()=>{
          cart.splice(index,1);
          localStorage.setItem("cart",JSON.stringify(cart));
          updateCartDropdown();
        });

        cartDropdownItems.appendChild(div);
      });
    }

    // Add to Cart button
    document.querySelectorAll(".btn-cart").forEach(btn=>{
      btn.addEventListener("click",e=>{
        e.preventDefault();
        const product = e.target.closest(".product-card");
        const name = product.dataset.name;
        const price = parseFloat(product.dataset.price);
        const image = product.dataset.img;

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existingItem = cart.find(i=>i.name===name);
        if(existingItem){
          existingItem.quantity +=1;
        }else{
          cart.push({name,price,image,quantity:1});
        }

        localStorage.setItem("cart",JSON.stringify(cart));
        updateCartDropdown();
        alert(`${name} added to cart`);
      });
    });

    // Buy Now button
    document.querySelectorAll(".btn-buy").forEach(btn=>{
      btn.addEventListener("click",e=>{
        e.preventDefault();
        const product = e.target.closest(".product-card");
        const name = product.dataset.name;
        const price = product.dataset.price;
        const img = product.dataset.img;
        window.location.href = `payment.html?name=${encodeURIComponent(name)}&price=${price}&img=${encodeURIComponent(img)}`;
      });
    });

    updateCartDropdown();
 </script>
