<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      font-weight: 700;
      color: #333;
    }
    .order-card {
      border-radius: 12px;
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .order-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    .order-card img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .order-title {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 5px;
    }
    .btn-cancel {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }
    .btn-cancel:hover {
      background-color: #bb2d3b;
    }
    .btn-home {
      background-color: #007bff;
      color: #fff;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #0056b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4"><i class="fa-solid fa-box-open me-2"></i>Your Orders</h2>
    
    <div id="ordersList"></div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn-home">
        <i class="fa-solid fa-house me-2"></i> Back to Home
      </a>
    </div>
  </div>

  <script>
    const ordersContainer = document.getElementById('ordersList');
    let orders = JSON.parse(localStorage.getItem('orders')) || [];

    function displayOrders() {
      ordersContainer.innerHTML = '';
      if (orders.length === 0) {
        ordersContainer.innerHTML = `
          <div class="alert alert-info text-center">
            <i class="fa-solid fa-info-circle me-2"></i> No orders placed yet.
          </div>`;
        return;
      }

      orders.forEach((order, index) => {
        ordersContainer.innerHTML += `
          <div class="order-card row align-items-center gx-3" id="order-${index}">
            <div class="col-12 col-md-2 text-center mb-2 mb-md-0">
              <img src="${order.img}" alt="${order.name}">
            </div>
            <div class="col-12 col-md-6">
              <div class="order-title">${order.name}</div>
              <p class="mb-1">Price: <strong>₹${order.price}</strong></p>
              <p class="mb-1">Payment: <span class="text-capitalize">${order.paymentMethod}</span></p>
              <p class="mb-1">Name: ${order.fullName}</p>
              <p class="mb-0 text-muted">Ordered On: ${order.date}</p>
            </div>
            <div class="col-12 col-md-4 text-md-end mt-3 mt-md-0">
              <h5 class="text-success mb-2">Total: ₹${order.price}</h5>
              <button class="btn-cancel" onclick="cancelOrder(${index})">
                <i class="fa-solid fa-xmark me-1"></i> Cancel
              </button>
            </div>
          </div>
        `;
      });
    }

    function cancelOrder(index) {
      if (confirm("Are you sure you want to cancel this order?")) {
        orders.splice(index, 1);
        localStorage.setItem('orders', JSON.stringify(orders));
        displayOrders();
      }
    }

    displayOrders();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
